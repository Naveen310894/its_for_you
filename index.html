<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Important Question ðŸ’–</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin-top: 80px;
            background: linear-gradient(135deg, #ffd6e8, #fff0f5);
            overflow: hidden;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 40px;
        }

        button {
            font-size: 20px;
            padding: 12px 30px;
            margin: 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }

        #yes {
            background-color: #ff4d6d;
            color: white;
        }

        #no {
            background-color: gray;
            color: white;
            position: absolute;
        }

        .heart {
            position: fixed;
            bottom: -20px;
            font-size: 20px;
            animation: floatUp 6s linear infinite;
            color: red;
        }

        @keyframes floatUp {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-800px);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

<h1>Do you accept me as a bf? ðŸ’–</h1>

<button id="yes">Yes ðŸ’•</button>
<button id="no">No ðŸ™ƒ</button>

<audio id="music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const music = document.getElementById("music");

    // Move NO button when hovered
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 150);
        const y = Math.random() * (window.innerHeight - 150);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // YES button action
    yesBtn.addEventListener("click", () => {
        music.play();
        confetti({
            particleCount: 200,
            spread: 90,
            origin: { y: 0.6 }
        });
        alert("YAYYY!!! ðŸ’–ðŸ’– You just made me the happiest person ðŸ¥¹â¤ï¸");
    });

    // Floating hearts
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.fontSize = (Math.random() * 20 + 15) + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }, 300);
</script>

</body>
</html>
